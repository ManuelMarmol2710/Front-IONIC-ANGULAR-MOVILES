<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="atras()" ></ion-back-button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="data1">
    <ion-card-header>
      <ion-card-title>
        {{ data1 }}
      </ion-card-title>
      <ion-card-subtitle>
          {{ data1 }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>

  </ion-card>
  <ion-button (click)="mostrar()" >Mostrar</ion-button>
 
</ion-content>
