<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="atras()"></ion-back-button>
    </ion-buttons>
    <ion-title>Eliminar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input [(ngModel)]="data" disabled></ion-input>
</ion-item>
<ion-item>
  <ion-label>Contrase√±a</ion-label>
  <form [formGroup]="passwordForm">
    <ion-input
      formControlName="password"
      type="password"
      class="form-control"
      [(ngModel)]="password"
      placeholder="para ELIMINAR su perfil"
    ></ion-input>
  
  </form>

</ion-item>


  <ion-list style="text-align: center">
    <ion-button color="danger" [disabled]="!passwordForm.valid" (click)="delete()">Borrar Usuario <ion-icon slot="end" name='close-circle'></ion-icon></ion-button>
  </ion-list>
</ion-content>
