
<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col> </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Eliminar Usuario</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="data" disabled></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <form [formGroup]="passwordForm">
                  <ion-input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    [(ngModel)]="password"
                    placeholder="Ingrese su contraseÃ±a"
                  ></ion-input>
                </form>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
            fill="solid"
              expand="full"
              type="submit"
              color="danger"
              [disabled]="!passwordForm.valid"
              (click)="delete()"
              >Borrar Usuario
              <ion-icon slot="end" name="close-circle"></ion-icon
            ></ion-button>
            <ion-button
              fill="solid"
              color="tertiary"
              expand="full"
              type="submit"
              (click)="atras()"
            >
              Volver</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
