<ion-content>
  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col> 

      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> 

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <h1>Iniciar sesión</h1>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>

                    <ion-item>
                      <ion-icon slot="end" name="person" class="icon-login"></ion-icon>
                      <ion-input
                        [(ngModel)]="email"
                        email
                        placeholder="ejemplo@gmail.com"
                      ></ion-input>
                    </ion-item>
                    <br/>
                    <ion-item>
                      <ion-icon
                        slot="end"
                        [name]="passwordIcon"
                        class="passwordIcon"
                        (click)="hideShowPassword()"
                      ></ion-icon>
                      <ion-input
                        clearOnEdit="false"
                        [type]="passwordType"
                        [(ngModel)]="password"
                        placeholder="contraseña">
                      </ion-input>
                    </ion-item>

                  </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button fill="solid" color="tertiary" expand="full" type="submit" class="ion text-center" (click)="login()">Login</ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>
                          <h3> No tienes una cuenta? <strong routerLink="/signup">Registrate</strong></h3>
                  </ion-col>
                </ion-row>
            </ion-grid>
        </div>
  </ion-slide>
</ion-content>
