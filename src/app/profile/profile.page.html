<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="atras()"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item fill="solid">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="name" [(ngModel)]="name"></ion-input>
    <ion-note slot="helper">Actualizar Nombre</ion-note>
  </ion-item>

  <ion-item fill="solid">
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="last_Name" [(ngModel)]="last_Name"></ion-input>
    <ion-note slot="helper">Actualizar Apellido</ion-note>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input  [(ngModel)]="email" value="Hola"></ion-input>
    <ion-note slot="helper">Actualizar Email</ion-note>
  </ion-item>

  <ion-item fill="solid">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="Contraseña" [(ngModel)]="password"></ion-input>
    <ion-note slot="helper">Actualizar Contraseña</ion-note>
  </ion-item>

  <ion-list style="text-align: center">
    <ion-button (click)="Actu()">Actualizar</ion-button>

    <ion-button color="danger" (click)="delete()">Borrar Usuario</ion-button>
  </ion-list>
</ion-content>
