
<ion-content>

  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col> 

      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> 

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="container-login">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <h1>Editar Perfil</h1>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="data"  disabled></ion-input>
  </ion-item>
  <br/>
  <ion-item fill="solid">
    <ion-input placeholder="Nuevo nombre" type="name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <br/>
  <ion-item fill="solid">
    <ion-input placeholder="Nuevo apellido" type="last_Name" [(ngModel)]="last_Name"></ion-input>
  </ion-item>
  <br/>
  <ion-item>
    <form [formGroup]="passwordForm">
      <ion-input
        formControlName="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder=" Nueva contraseña"
      ></ion-input>
    </form>
  </ion-item>

</ion-list>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button fill="solid"
    color="tertiary"
    expand="full"
    type="submit" (click)="Actu()">Actualizar <ion-icon slot="end" name='arrow-redo-circle'></ion-icon></ion-button>
    <ion-button fill="solid"
    color="tertiary"
    expand="full"
    type="submit" class="w3-panel w3-green" [disabled]="!passwordForm.valid" (click)="actuPassword()">Actualizar contraseña<ion-icon slot="end" name='arrow-redo-circle'></ion-icon></ion-button>
    <ion-button fill="solid"
    expand="full"
    type="submit"color="danger" (click)="delete()">Borrar Usuario <ion-icon slot="end" name='close-circle'></ion-icon></ion-button>
    <ion-button fill="solid"
    expand="full"
    type="submit"color="tertiary" (click)="atras()">Volver</ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-slide>
</ion-content>
